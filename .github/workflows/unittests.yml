name: Tests

on:
  push:
    branches:
    - master
    - '[0-9]+.[0-9]+.x'
    tags:
    - '**'
  pull_request:
    branches:
    - master
    - '[0-9]+.[0-9]+.x'

jobs:
  unittest:
    runs-on: ubuntu-latest
    env:
      # define Java options for both official sbt and sbt-extras
      JAVA_OPTS: -Xms2048M -Xmx2048M -Xss6M -XX:ReservedCodeCacheSize=256M -Dfile.encoding=UTF-8
      JVM_OPTS:  -Xms2048M -Xmx2048M -Xss6M -XX:ReservedCodeCacheSize=256M -Dfile.encoding=UTF-8
    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: ballot_box
          POSTGRES_PASSWORD: mypassword
          POSTGRES_DB: ballot_box
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      memcached:
        image: memcached:latest
        ports:
        - 11211/udp
        # needed because the memcached container does not provide a healthcheck
        options: --health-cmd "timeout 5 bash -c 'cat < /dev/null > /dev/udp/127.0.0.1/11211'" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y wget postgresql-client curl

    # source: https://www.scala-sbt.org/1.x/docs/GitHub-Actions-with-sbt.html
    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 8
        cache: sbt

    - name: Build
      run: sbt -v clean stage

    - name: Create pom.xml
      run: |
        sbt makePom

    - name: Upload pom.xml artifact
      uses: actions/upload-artifact@v2
      with:	
        name: pom.xml
        path: target/**/*.pom
        if-no-files-found: error

    - name: Set test data
      run: |
        cp conf/test.local.conf.example conf/test.local.conf
        mkdir -p /tmp/ballot_box/datastore/public
        mkdir -p /tmp/ballot_box/datastore/private
        sudo cp -rf testdata/eopeers /etc
        sudo cp -rf testdata/keystore.jks /tmp

    - name: tests
      run: sbt test
      env:
        PGSYSCONFDIR: testdata
