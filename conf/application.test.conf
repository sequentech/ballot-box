ehcacheplugin=disabled
memcached.host="127.0.0.1:11211"
logger.memcached=WARN

db.default.url="jdbc:postgresql://localhost:5432/agora_elections"
db.default.driver="org.postgresql.Driver"
db.default.user=agora_elections
db.default.pass=mypassword

akka {
  actor {
    default-dispatcher {
      # This will be used if you have set "executor = "fork-join-executor""
      fork-join-executor {
        # Min number of threads to cap factor-based parallelism number to
        parallelism-min = 8

        # The parallelism factor is used to determine thread pool size using the
        # following formula: ceil(available processors * factor). Resulting size
        # is then bounded by the parallelism-min and parallelism-max values.
        parallelism-factor = 3.0

        # Max number of threads to cap factor-based parallelism number to
        parallelism-max = 64

        # Setting to "FIFO" to use queue like peeking mode which "poll" or "LIFO" to use stack
        # like peeking mode which "pop".
        task-peeking-mode = "FIFO"
      }
    }
  }
}

# http://stackoverflow.com/questions/19780545/play-slick-with-securesocial-running-db-io-in-a-separate-thread-pool
play {
  akka {
    actor {
      slick-context = {
        fork-join-executor {
          parallelism-min = 200
          parallelism-max = 200
        }
      }
    }
  }
}

app.api.root="/"
app.download_tally_timeout=10
app.download_tally_retries=10
app.callbacks.started="hohoho"
app.partial-tallies=false

booth.auth.secret=hohoho
booth.auth.expiry=600000
booth.auth.admin_expiry=600000